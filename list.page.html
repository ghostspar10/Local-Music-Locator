<style>
  #body {
    background-color: linear-gradient(45deg, #ffb900, #fb00ff)
  }
  #buttonMain {
    width: 50%;
    height: 100%;
    //min-height: 400px;
    border-radius:2em;
    color: white;
    font-size: 150%
  }
  #buttonSecondary {
    width: 100%;
    height: 100%;
    //min-height: 300px;
    border-radius:2em;
    color: white;
    font-size: 150%
  }
  .One {
  background: linear-gradient(0deg, #2D74D1, #FFFFFF)
  }
  .Two {
  background: linear-gradient(0deg, #39AFD0, #FFFFFF)
  }
  .Three {
  background: linear-gradient(180deg, #E7CAF9, #FBBCFF, #FFFFFF)
  }
  .Height1 {
    height: 60%
  }
  .Height2 {
    height: 30%
  }
</style>

<ion-header color="secondary">
    <ion-toolbar color="secondary">
      <ion-title>Details</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="../home">Back</ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-button (click)="editLocation(location)" routerLink="../home"
    routerDirection="forward">Save Changes</ion-button>
    <ion-button block clear (click)="deleteLocation(location)" routerLink="../home"
    routerDirection="forward">Delete</ion-button>

    <ion-item>
      <ion-label>
        Location title:
      </ion-label>
      <ion-input [(ngModel)]="location.title" placeholder="title...."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Location content:
      </ion-label>
      <ion-input [(ngModel)]="location.content" placeholder="title...."></ion-input>
    </ion-item>

    <ion-card>
      <ion-button size="large" (click)="openCamera()">Take Picture</ion-button>
      <ion-card-content>
        Picture:
        <img [src]="base64Image" *ngIf="base64Image"/>
      </ion-card-content>
    </ion-card>

      <ion-button size="large" (click)="addLocation(location)"
      routerLink="../home" routerDirection="forward">Add Location and Content</ion-button>
  </ion-content>
