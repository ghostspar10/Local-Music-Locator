<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Add Locations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="Height1">
    <button id="buttonMain" class="Three" (click)="addLocation(location)" routerLink="../home"
    routerDirection="forward">SAVE ✩<BR> CHANGES</button>
    <button id="buttonMain2" class="Two" (click)="deleteLocation(location)" routerLink="../home"
    routerDirection="forward">DELETE <BR> ☇ </button>
    <br>
    <ion-item class="Width">
      <ion-label>
        Artist:
      </ion-label>
      <ion-input [(ngModel)]="location.artist" placeholder="Artist..."></ion-input>
    </ion-item>
``    <br>
    <ion-item class="Width">
      <ion-label>
        Link to Song:
      </ion-label>
      <ion-input [(ngModel)]="location.link" placeholder="Song Link..."></ion-input>
    </ion-item>

    <ion-card>
      <button id="buttonSecondary" class="One" (click)="openCamera()"><img class="Image" src="http://cdn.onlinewebfonts.com/svg/img_411540.png"></button>
      <ion-card-content>
        Picture:
        <img [src]="base64Image" *ngIf="base64Image"/>
      </ion-card-content>
    </ion-card>

    <ion-item>
  <ion-label>
    Latitude:
  </ion-label>
  <ion-input [(ngModel)]="location.latitude" placeholder="Latitude..."></ion-input>
</ion-item>

<ion-item>
  <ion-label>
    Longitude:
  </ion-label>
  <ion-input [(ngModel)]="location.longitude" placeholder="Longitude..."></ion-input>
</ion-item>

    <button id="buttonTertiary" class="Four"(click)="addLocation(location)"
    routerLink="../home" routerDirection="forward">ADD CONTENT ✎</button>
  </div>
