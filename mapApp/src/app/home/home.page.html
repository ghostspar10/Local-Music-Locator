<style>
    .body {
      background-color: linear-gradient(45deg, #ffb900, #fb00ff)
    }
    .Width {
      margin: 4%
    }
</style>

<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <div>
    <br><br>
  </div>
  <div #map id="map"></div>
  <div class="body">
  <ion-list class="Width">
    <ion-list-header>
      Locations:
    </ion-list-header>
    <ion-item *ngFor="let location of locationsList$ | async" (click)="assignLocation(location)"
      [routerLink]="['/list', locationTitle]" routerDirection="forward">
      {{location.title}}
    </ion-item>
  </ion-list>
  </div>
</ion-content>
