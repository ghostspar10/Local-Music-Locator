<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/login">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-button size="large" (click)="recommendMusic">Recommend Music</ion-button>
  <ion-list>
    <ion-list-header>
      <font size="12">
      Locations:
      </font>
    </ion-list-header>
    <ion-item *ngFor="let location of locationsList$ | async" (click)="assignLocation(location)"
      [routerLink]="['/list', locationTitle]" routerDirection="forward">
      {{location.title}}
    </ion-item>
  </ion-list>
</ion-content>
