<style>
  #body {
    background-color: linear-gradient(45deg, #ffb900, #fb00ff)
  }

  #buttonMain {
    display: block;
    margin-top: 2%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 2%;
    min-width: 46%;
    height: 13%;
    border-radius: 20px 20px 20px 20px;
    color: white;
    font-family: Arial Black;
    font-size: 150%;
  }

  #buttonSecondary {
    margin: 2%;
    margin-left: 32.5%;
    width: 35%;
    height: 18%;
    min-height: 100px;
    min-width: 100px;
    border-radius: 20px 50px;
    color: white;
    font-family: Arial Black;
    font-size: 150%
  }

  #buttonTertiary {
    margin: 2%;
    margin-top: 2%;
    width: 96%;
    height: 18%;
    border-radius: 20px 20px 50px 50px;
    color: white;
    font-family: Arial Black;

    font-size: 150%
  }

  .One {
    background: linear-gradient(0deg, #2D74D1, #60d1f0)
  }

  .Two {
    background: linear-gradient(20deg, #c7fafc, #39AFD0)
  }

  .Three {
    background: linear-gradient(340deg, #FBBCFF, #cf48c3)
  }

  .Four {
    background: linear-gradient(0deg, #3f8c59, #95e8b0)
  }

  .Height1 {
    height: 100%;
    width: 100%;
    background: linear-gradient(20deg, #e3e3ff, #caffd4);
    position: absolute;
  }

  .Height2 {
    height: 30%
  }

  .Width {
    margin-left: 2%;
    margin-right: 2%;
    margin-bottom: 4%;
  }

  .Image {
    margin-left: 20%;
    width: 60%
  }
</style>

<ion-header>
  <ion-toolbar color="secondary" text-center>
    <ion-title style="text-align:center">Add Artist</ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="../login" style="font-size: 20px">Dash<br>&#171;</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button routerLink="/home"style="font-size: 20px">Map<br>&#187;</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="Height1">
    <button id="buttonMain" class="Three" (click)="addLocation(location)" routerLink="../home"
      >ADD<BR>ARTIST</button>

    <ion-card>
      <br>
      <ion-item class="Width">
        <ion-label>
          Artist:
        </ion-label>
        <ion-input [(ngModel)]="location.artist" placeholder="Artist..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Link to Song:
        </ion-label>
        <ion-input [(ngModel)]="location.link" placeholder="Song Link..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Latitude:
        </ion-label>
        <ion-input [(ngModel)]="location.latitude" placeholder="Latitude..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Longitude:
        </ion-label>
        <ion-input [(ngModel)]="location.longitude" placeholder="Longitude..."></ion-input>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
