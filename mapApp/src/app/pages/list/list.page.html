<ion-header>
    <ion-toolbar color="secondary" text-center>
      <ion-title style="text-align:center">Edit Artist</ion-title>
      <ion-buttons slot="start">
        <ion-button routerLink="../../home" style="font-size: 20px">Map<br>&#171;</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button routerLink="../../add"style="font-size: 20px">Add<br>&#187;</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="Height1">
    <button id="buttonMain" class="Three" (click)="editLocation(location)" routerLink="../../home"
      routerDirection="forward">SAVE<BR>CHANGES</button>
    <button id="buttonMain2" class="Two" (click)="deleteLocation(location)" routerLink="../../home"
      routerDirection="forward">DELETE<BR>â˜‡</button>

    <ion-card>
      <br>
      <ion-item class="Width">
        <ion-label>
          Artist:
        </ion-label>
        <ion-input [(ngModel)]="location.artist" placeholder="Artist..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Link to Song:
        </ion-label>
        <ion-input [(ngModel)]="location.link" placeholder="Song Link..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Latitude:
        </ion-label>
        <ion-input [(ngModel)]="location.latitude" placeholder="Latitude..."></ion-input>
      </ion-item>

      <ion-item class="Width">
        <ion-label>
          Longitude:
        </ion-label>
        <ion-input [(ngModel)]="location.longitude" placeholder="Longitude..."></ion-input>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
